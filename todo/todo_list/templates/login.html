{% extends 'base.html' %}

{% block content %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-warning alert-dismissable" role="alert">
	<button class="close" data-dismiss="alert">
		<small><sup>&#10007;</sup></small>
	</button>
	{{ message }}
</div>
{% endfor %}
{% endif %}
<br><br><br><br><br>
<form method="POST">
	{% csrf_token %}
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon1">Username</span>
		</div>
		<input type="text" class="form-control" placeholder="Please enter your name" aria-label="uname" aria-describedby="basic-addon1">
	</div>

	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon1">Email-Id&nbsp;&nbsp;&nbsp;</span>
		</div>
		<input type="email" class="form-control" placeholder="Please enter your email id" name="email" id="email">
	</div>

	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon1">Password&nbsp;</span>
		</div>
		<input type="password" class="form-control" placeholder="Please enter your password" aria-label="pass" aria-describedby="basic-addon1" id="pass">
	</div>

	<button type="submit" class="btn btn-primary">Submit</button>


</form>
{% endblock %}
